<md-content layout="row" layout-align="center center" layout-padding="layout-padding" ng-cloak="ng-cloak" class="loginform">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Login Form</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <p layout="row" layout-align="center center">
          You are not logged in! Please Log In to continue.
      </p>
      <div layout="row" layout-align="center center">
          <md-button ng-click="vm.auth.login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
      </div>
      
    </md-card-content>
  </md-card>
</md-content>
